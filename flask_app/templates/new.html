<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="QnA App">
        <title>QnA App - New Post</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>

    <header>
       <nav>
           <div class = "navigation">
           <a href="{{ url_for('index') }}"> Home</a>
            <a href="{{ url_for('get_posts') }}"> My Posts </a>
            <a href="{{ url_for('new_post') }}"> New Post </a>
           </div>
       </nav>
    </header>
    <br>
    <br>
    <br>
    <hr>

    <body>
        <h1>Welcome {{user.name}} to the QnA App!</h1>
        {% if post %}
			<form action="{{ url_for('update_post', post_id=post.id) }}" method="post">
		{% else %}
			<form action="new" method="post">
		{% endif %}
			<p><label>Title </label></p>
			<p><input type="text" name="title" value="{% if post %}{{post.title}} {% endif %}"/></p>
            <p><label>Post </label></p>
			<p>
				<textarea name="postText"  rows="6" cols="0" >
					{% if post %}
						{{post.text}}
					{% else %}				
						Add your new post here ...
					{% endif %}	
				</textarea>
			</p>
            <p>
				{% if post %}
					<input type="submit" value="Update Post"/>
				{% else %}
				<input type="submit" value="Add Post"/>
				{% endif %}
			</p>
        </form>
    </body>

    <footer id ="footer">
        <hr>
        <h4> Freethinkers Copyright 2021</h4>
    </footer>

</html>
