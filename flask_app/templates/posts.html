<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="QnA App">
    <title>QnA - Posts</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<header>
    <nav>
        <div class="navigation">
            <a href="{{ url_for('index') }}"> Home</a>
            <a href="{{ url_for('get_posts') }}"> My Posts </a>
            <a href="{{ url_for('all_posts') }}"> All Posts </a>
            <a href="{{ url_for('new_post') }}"> New Post </a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
</header>
<br>
<br>
<br>
<hr>

<body>
<h1>Welcome {{user}} to the QnA App!</h1>
<h1>Listing Posts</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Action</th>
        <th></th>
    </tr>
    {% for post in posts %}
    <tr>
        <td><a href="{{url_for('get_post', post_id=post.id) }}">{{ post.title }}</a></td>
        <td>{{ post.date }}</td>
        <td><a href="{{ url_for('update_post', post_id=post.id) }}">Edit</a></td>
        <td>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>

<footer id="footer">
    <hr>
    <h4> Freethinkers Copyright 2021</h4>
</footer>
</html>
